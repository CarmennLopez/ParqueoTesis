version: '3.8'

services:
  # Backend API
  api:
    build: .
    container_name: parking-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/parking_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-supersecretkey_change_in_production}
      - PARKING_LOT_NAME=Campus Central
      - MQTT_SIMULATION_MODE=true
      - FEL_SIMULATION_MODE=true
      - LDAP_SIMULATION_MODE=true
      - IOT_SIMULATION_MODE=true
      - LOG_LEVEL=info
      - GOOGLE_CLIENT_ID=764282486192-95aaltldtkspjbibdi7o941nup07b8v7.apps.googleusercontent.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - parking-net

  # Base de Datos PostgreSQL + PostGIS
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: parking-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=parking_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - parking-net

  # Cach√© Redis
  redis:
    image: redis:alpine
    container_name: parking-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - parking-net

networks:
  parking-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
