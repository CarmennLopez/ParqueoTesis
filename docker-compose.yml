version: '3.8'
services:
  # Nuevo servicio para el API Gateway de .NET
  gateway:
    build:
      context: ./csharp-gateway/ApiGatewayProject # Ruta al proyecto de .NET
    ports:
      - "5000:8080" # Exponemos el puerto 5000 del host al 8080 del contenedor
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - JWT_SECRET=${JWT_SECRET:-supersecretkey_change_in_production}
      - JWT_ISSUER=parking-api
      - JWT_AUDIENCE=parking-users
    networks:
      - app-network
    depends_on:
      - app-backend

  # Tu aplicación actual de Node.js
  app-backend:
    build:
      context: ./nodejs-backend # Ruta a la carpeta de tu proyecto Node.js
    container_name: parking-backend
    restart: always
    # El puerto 3000 NO se expone al host
    # Todas las peticiones deben ir a través del API Gateway (puerto 5000)
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=development # Cambiado a development para entorno local
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/parking_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-supersecretkey_change_in_production}
      - PARKING_LOT_NAME=Campus Central
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  # Base de Datos MongoDB
  mongo:
    image: mongo:7.0
    container_name: parking-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network # Cambiado de parking-net a app-network

  # Caché Redis
  redis:
    image: redis:alpine
    container_name: parking-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network # Cambiado de parking-net a app-network

networks:
  app-network: # Cambiado de parking-net a app-network
    driver: bridge

volumes:
  mongo_data:
  redis_data: